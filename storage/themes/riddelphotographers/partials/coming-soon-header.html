<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="{{ location.theme_path }}/assets/images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ location.theme_path }}/assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-64x64.png" sizes="64x64">
        <link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="{{ location.theme_path }}/assets/images/manifest.json">
        <link rel="mask-icon" href="{{ location.theme_path }}/assets/images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
		<koken:meta />
		<title>Coming Soon - {{ site.title }}</title>
		<koken:asset file="assets/css/app.css" />
	</head>
	<body class="login">
		<koken:include file="partials/svg.html" />
		<!--[if lte IE 9]><p class="old-browser-notice">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> to experience this site.</p><![endif]-->
		<noscript><h1>To access all of the features of this website, please enable JavaScript in your browser. Thank you.</h1></noscript>
		<header class="login-header">
			<a data-open="loginForm" class="logo-link">
				<koken:asset file="assets/images/logo.png" class="main-logo" alt="{{ site.title }}" width="1434" height="676" />
			</a>
		</header>
		<div class="reveal" id="loginForm" data-reveal>
			<koken:form class="login-form">
				<h1><svg class="icon icon-key"><use xlink:href="#icon-key"></use></svg>&nbsp;Login</h1>
				<koken:not empty="messages.koken_password_error">
					<p class="error">
						{{ messages.koken_password_error }}
					</p>
				</koken:not>
				<p>
					<input type="password" name="password" autofocus placeholder="Enter password">
				</p>
				<button type="submit" class="large button" disabled="disabled">Go</button>
			</koken:form>
			<button class="close-button" data-close aria-label="Close reveal" type="button">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
