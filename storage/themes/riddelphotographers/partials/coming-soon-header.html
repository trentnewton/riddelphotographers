<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ location.theme_path }}/assets/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-64x64.png" sizes="64x64">
		<link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="{{ location.theme_path }}/assets/images/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="{{ location.theme_path }}/assets/images/manifest.json">
		<link rel="mask-icon" href="{{ location.theme_path }}/assets/images/safari-pinned-tab.svg" color="#be8f3a">
		<meta name="theme-color" content="#ffffff">
		<koken:meta />
		<title>Coming Soon - {{ site.title }}</title>
		<style type="text/css">
			<koken:include file="assets/css/critical.css" />
		</style>
		<koken:asset rel="preload" file="assets/css/app.css" media="all" as="style" onload="this.rel='stylesheet'" />
		<noscript>
			<koken:asset file="assets/css/app.css" media="all" />
		</noscript>
		<script>
			/*! loadCSS. [c]2017 Filament Group, Inc. MIT License */
			(function (w){
				'use strict';
				/* exported loadCSS */
				var loadCSS = function (href, before, media){
					// Arguments explained:
					// `href` [REQUIRED] is the URL for your CSS file.
					// `before` [OPTIONAL] is the element the script should use as a reference for injecting our stylesheet <link> before
						// By default, loadCSS attempts to inject the link after the last stylesheet or script in the DOM. However, you might desire a more specific location in your document.
					// `media` [OPTIONAL] is the media type or query of the stylesheet. By default it will be 'all'
					var doc = w.document;
					var ss = doc.createElement('link');
					var ref;
					if (before){
						ref = before;
					}
					else {
						var refs = (doc.body || doc.getElementsByTagName('head')[0]).childNodes;
						ref = refs[refs.length - 1];
					}

					var sheets = doc.styleSheets;
					ss.rel = 'stylesheet';
					ss.href = href;
					// temporarily set media to something inapplicable to ensure it'll fetch without blocking render
					ss.media = 'only x';

					// wait until body is defined before injecting link. This ensures a non-blocking load in IE11.
					function ready(cb){
						if (doc.body){
							return cb();
						}
						setTimeout(function (){
							ready(cb);
						});
					}
					// Inject link
						// Note: the ternary preserves the existing behavior of "before" argument, but we could choose to change the argument to "after" in a later release and standardize on ref.nextSibling for all refs
						// Note: `insertBefore` is used instead of `appendChild`, for safety re: http://www.paulirish.com/2011/surefire-dom-element-insertion/
					ready(function (){
						ref.parentNode.insertBefore(ss, (before ? ref : ref.nextSibling));
					});
					// A method (exposed on return object for external use) that mimics onload by polling document.styleSheets until it includes the new sheet.
					var onloadcssdefined = function (cb){
						var resolvedHref = ss.href;
						var i = sheets.length;
						while (i--){
							if (sheets[i].href === resolvedHref){
								return cb();
							}
						}
						setTimeout(function () {
							onloadcssdefined(cb);
						});
					};

					function loadCB(){
						if (ss.addEventListener){
							ss.removeEventListener('load', loadCB);
						}
						ss.media = media || 'all';
					}

					// once loaded, set link's media back to `all` so that the stylesheet applies once it loads
					if (ss.addEventListener){
						ss.addEventListener('load', loadCB);
					}
					ss.onloadcssdefined = onloadcssdefined;
					onloadcssdefined(loadCB);
					return ss;
				};
				// commonjs
				if (typeof exports !== 'undefined'){
					exports.loadCSS = loadCSS;
				}
				else {
					w.loadCSS = loadCSS;
				}
			}(typeof global !== 'undefined' ? global : this));
			/*! loadCSS rel=preload polyfill. [c]2017 Filament Group, Inc. MIT License */
			(function (w){
				// rel=preload support test
				if (!w.loadCSS){
					return;
				}
				var rp = loadCSS.relpreload = {};
				rp.support = function (){
					try {
						return w.document.createElement('link').relList.supports('preload');
					} catch (e) {
						return false;
					}
				};

				// loop preload links and fetch using loadCSS
				rp.poly = function (){
					var links = w.document.getElementsByTagName('link');
					for (var i = 0; i < links.length; i++){
					var link = links[i];
					if (link.rel === 'preload' && link.getAttribute('as') === 'style'){
						w.loadCSS(link.href, link, link.getAttribute('media'));
							link.rel = null;
						}
					}
				};

				// if link[rel=preload] is not supported, we must fetch the CSS manually using loadCSS
				if (!rp.support()){
					rp.poly();
					var run = w.setInterval(rp.poly, 300);
					if (w.addEventListener){
						w.addEventListener('load', function (){
							rp.poly();
							w.clearInterval(run);
						});
					}
					if (w.attachEvent){
						w.attachEvent('onload', function (){
							w.clearInterval(run);
						})
					}
				}
			}(this));
		</script>
	<body class="login">
		<koken:include file="partials/svg.html" />
		<!--[if lte IE 9]><p class="old-browser-notice">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> to experience this site.</p><![endif]-->
		<noscript><h1>To access all of the features of this website, please enable JavaScript in your browser. Thank you.</h1></noscript>
		<header class="login-header">
			<a data-open="loginForm" class="logo-link">
				<koken:asset file="assets/images/logo.png" class="main-logo" alt="{{ site.title }}" width="1434" height="676" />
			</a>
		</header>
		<div class="reveal" id="loginForm" data-reveal>
			<koken:form class="login-form">
				<h1><svg class="icon icon-key"><use xlink:href="#icon-key"></use></svg>&nbsp;Login</h1>
				<koken:not empty="messages.koken_password_error">
					<p class="error">
						{{ messages.koken_password_error }}
					</p>
				</koken:not>
				<p>
					<input type="password" name="password" autofocus placeholder="Enter password">
				</p>
				<button type="submit" class="large button" disabled="disabled">Go</button>
			</koken:form>
			<button class="close-button" data-close aria-label="Close reveal" type="button">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
