<div class="gallery-main">
	<koken:load source="set" filter:id="{{ album.id }}">
		<koken:loop>
			<div class="gallery-item">
				<koken:link aria-label="{{ language.view }} {{ album.title }}" title="{{ language.view }} {{ album.title }}" class="grid-overlay-link">
					<koken:img preset="medium" />
					<div class="grid-overlay">
						<h3 itemprop="headline">{{ album.title }}</h3>
					</div>
				</koken:link>
			</div>
		</koken:loop>
	</koken:load>
</div>
